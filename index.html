<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Strava Bağlantı Testi</h1>
            <button id="authorizeBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded mt-4">
                Strava ile Bağlan
            </button>
        </div>
    </div>

    <script>
        const CLIENT_ID = '18166';
        const REDIRECT_URI = 'https://bahadir67.github.io/Activities';

        document.getElementById('authorizeBtn').addEventListener('click', () => {
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${CLIENT_ID}&response_type=code&redirect_uri=${REDIRECT_URI}&scope=activity:read_all`;
            window.location.href = authUrl;
        });

        // URL'den authorization code'u kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        
        if (authCode) {
            console.log('Auth Code:', authCode);
            document.body.innerHTML += `<div class="text-center">Auth Code alındı: ${authCode}</div>`;
        }
    </script>
</body>
</html>
